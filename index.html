<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Vocabulary Adventure Quest</title>
    <style>
      /* --- CSS STYLES --- */
      :root {
        --primary-color: #4caf50;
        --danger-color: #f44336;
        --text-color: #333;
        --bg-color: #87ceeb;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #2c3e50;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Prevent scrolling */
        touch-action: none; /* Prevent default touch actions on mobile */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #game-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16/9;
        background-color: var(--bg-color);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        border-radius: 8px;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* UI Overlays */
      .ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Let clicks pass through to canvas when hidden */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* HUD */
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        height: auto;
        display: flex;
        justify-content: space-between;
        pointer-events: none;
        font-weight: bold;
        font-size: 20px;
        color: white;
        text-shadow: 2px 2px 0 #000;
        z-index: 10;
      }

      /* Modals (Start, Quiz, Game Over) */
      .modal {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 80%;
        pointer-events: auto;
        border: 4px solid #333;
        display: none; /* Hidden by default */
      }

      .modal.active {
        display: block;
        animation: popIn 0.3s ease;
      }

      h1 {
        color: var(--primary-color);
        margin-top: 0;
      }
      h2 {
        color: var(--text-color);
      }
      p {
        color: #555;
        font-size: 1.1rem;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        transition: transform 0.1s;
        border-bottom: 4px solid #2e7d32;
      }

      button:active {
        transform: translateY(2px);
        border-bottom: 2px solid #2e7d32;
      }

      button:hover {
        filter: brightness(1.1);
      }

      /* Quiz Specific Styles */
      #quiz-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }

      .quiz-btn {
        background-color: #2196f3;
        border-bottom: 4px solid #0d47a1;
        text-align: left;
        font-size: 1rem;
      }

      .quiz-btn:active {
        border-bottom: 2px solid #0d47a1;
      }

      /* Touch Controls */
      #controls {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        height: 80px;
        pointer-events: none;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 5;
      }

      .control-group {
        pointer-events: auto;
        display: flex;
        gap: 15px;
      }

      .touch-btn {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        user-select: none;
        backdrop-filter: blur(2px);
      }

      .touch-btn:active {
        background: rgba(255, 255, 255, 0.5);
      }

      @keyframes popIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>

      <!-- HUD -->
      <div id="hud">
        <div id="score-display">Score: 0</div>
        <div id="lives-display">Lives: ❤️❤️❤️</div>
      </div>

      <!-- START SCREEN -->
      <div id="start-screen" class="ui-layer modal active">
        <h1>Vocabulary Adventure</h1>
        <p>Collect coins to learn new words!</p>
        <p>I have selected <b>20 random words</b> from a pool of 100.</p>
        <p>Use <b>Arrow Keys</b> or <b>On-Screen Buttons</b> to move.</p>
        <button onclick="startGame()">Start Adventure</button>
      </div>

      <!-- QUIZ MODAL -->
      <div id="quiz-modal" class="ui-layer modal">
        <h2>Vocabulary Quiz!</h2>
        <p id="quiz-question">What does this word mean?</p>
        <h3 id="quiz-word" style="color: #2196f3; font-size: 2rem">WORD</h3>
        <div id="quiz-options">
          <!-- Options injected via JS -->
        </div>
      </div>

      <!-- GAME OVER / WIN SCREEN -->
      <div id="end-screen" class="ui-layer modal">
        <h1 id="end-title">Game Over</h1>
        <p id="end-message">Final Score: 0</p>
        <button onclick="restartGame()">Try Again</button>
      </div>

      <!-- Touch Controls -->
      <div id="controls">
        <div class="control-group">
          <div
            class="touch-btn"
            id="btn-left"
            ontouchstart="simulateKey('ArrowLeft', true)"
            ontouchend="simulateKey('ArrowLeft', false)"
            onmousedown="simulateKey('ArrowLeft', true)"
            onmouseup="simulateKey('ArrowLeft', false)"
          >
            ←
          </div>
          <div
            class="touch-btn"
            id="btn-right"
            ontouchstart="simulateKey('ArrowRight', true)"
            ontouchend="simulateKey('ArrowRight', false)"
            onmousedown="simulateKey('ArrowRight', true)"
            onmouseup="simulateKey('ArrowRight', false)"
          >
            →
          </div>
        </div>
        <div class="control-group">
          <div
            class="touch-btn"
            id="btn-jump"
            ontouchstart="simulateKey('ArrowUp', true)"
            ontouchend="simulateKey('ArrowUp', false)"
            onmousedown="simulateKey('ArrowUp', true)"
            onmouseup="simulateKey('ArrowUp', false)"
          >
            ↑
          </div>
        </div>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="code.js"></script>
  </body>
</html>
